<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Facebook-log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex justify-center items-center mx-auto">
        <div class="left w-1/3 mx-14 rounded-xl">
            <img class="w-auto bg-white-500" src="facebook.png" alt="">
            <p class="text-2xl mx-14 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 w-1/4 rounded-lg">
            <input class="px-4 h-12 border-2 my-2 py-2 rounded-md outline-blue-500 cursor-pointer" type="text" placeholder="Email or phone number">
            <input class="px-4 h-12 border-2 outline-blue-500 my-2 py-2 rounded-md cursor-pointer" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-500 text-white text-xl my-2 py-2 rounded-md font-bold cursor-pointer">log in</button>
            <span class="text-blue-600 text-center cursor-pointer hover:underline my-2">Forgot password?</span>
            <hr>
            <button class="bg-green-600 hover:bg-green-500 text-white text-xl my-2 py-2 rounded-md font-bold cursor-pointer w-fit mx-auto px-2">Create New Account</button>
            <span class="items-center text-sm"> <span class="font-bold hover:underline hover:cursor-pointer">Create a page </span>for a celebrity, brand or business</span>
        </div>
    </div>
</body>

</html>
